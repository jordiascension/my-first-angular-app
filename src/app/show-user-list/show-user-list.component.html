<p>show-user-list works!</p>

<div class="container">
    <table  class="table table-striped">
        <thead>
            <tr>
                <th>User Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Dni</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.surname}}</td>
                <td>{{user.dni}}</td>
                <td>
                    <button type="button" [routerLink]="['/crud/update/', user.id]">Update</button>
                    <button type="button" (click)="delete(user.id)">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
