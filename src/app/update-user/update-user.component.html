
<form (ngSubmit)="UpdateUser()">
    <div class="col text-center"><b>STUDENT UPDATE FORM</b></div>
    <div class="form-group">
        <label for="id">Name</label>
        <input type="text" name="name" id="name" class="form-control" required [(ngModel)]="model.name">
    </div>
    <div class="form-group">
        <label for="id">Surname</label>
        <input type="text" name="surname" id="surname" class="form-control" required [(ngModel)]="model.surname">
    </div>
    <div class="form-group">
        <label for="id">DNI</label>
        <input type="text" name="dni" id="dni" class="form-control" required [(ngModel)]="model.dni">
    </div>
    <div class="panel-footer">
        <div class="col text-center">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
